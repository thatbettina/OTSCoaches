within onClick function

if 2 pictures with class selected check picture =? picture, then persists forever using new class ie "persist"
count if 2 selected using .length on new NodeList with nodes with selected class, then remove selected class if not persist class
if picture does not picture remove select class upon next click

<script>

picture = document.querySelectorAll(".pictureContainer");

for (var i = 0; i < picture.length; ++i) {
  picture[i].addEventListener('click', onClick );  // Calling myNodeList.item(i) isn't necessary in JavaScript
}

function onClick ( event ) {
	event.currentTarget.classList.add("selected");
}
